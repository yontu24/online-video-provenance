<!DOCTYPE html>
<html lang="en-US">

	<script src="http://localhost:8080/ovi/app/lib/angular.min.js.map"></script>

	<script src="http://localhost:8080/ovi/app/app.js"></script>
	<script src="http://localhost:8080/ovi/app/app.controller.js"></script>
	<script src="http://localhost:8080/ovi/app/app.service.js"></script>

	<script src="http://localhost:8080/ovi/app/movieInfo/movieInfo.component.js"></script>
	<link rel="stylesheet" href="http://localhost:8080/ovi/assets/styles/search-movie.css">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>Online video provenance</title>
	</head>

	<body>
		<div ng-app="ovi" ng-controller="searchController">
			<div ng-hide="details" class="center">
				<h1>Search movie</h1>
				<form>
					<div class="field">
						<input type="text" ng-model="title" required>
						<span></span>
						<label>Enter title</label>
					</div>
					<div class="buttons">
						<input type="submit" ng-click="fetchData(title)" value="Search">
					</div>
				</form>
			</div>
			<!-- <search-movie-form ng-hide="details" class="center" ng-transclude></search-movie-info> -->
			<div ng-show="details" class="buttons">
				<input type="button" ng-click="details = !details; clear();" value="Search">
			</div>
			<movie-info ng-show="details" movies="datas"></movie-info>
			<!-- <movie-info ng-show="details"></movie-info> -->
		</div>
	</body>
</html>
