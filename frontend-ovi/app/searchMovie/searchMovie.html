<h1><span>Search movie</span></h1>
<form>
    <div class="field">
        <input type="text" ng-model="searchmovie.title" required>
        <span></span>
        <label>Enter title</label>
    </div>
    
    <div class="buttons">
        <input type="button" ng-click="searchmovie.findTitles(searchmovie.title)" value="Search">
    </div>
</form>
