<div class="buttons">
    <input type="button" ng-click="titlesCtrl.goToSearchPage();" value="Search again">
</div>

<div ng-if="!titlesCtrl.isMovieFound">
    <h1>Available titles: {{ titlesCtrl.titlesNumber }}. Choose one</h1>
    <p>{{ titlesCtrl.message }}</p>
    <ul>
        <li ng-click="titlesCtrl.displayMovieInfo(uriTitle);" ng-repeat="(uriTitle, value) in titlesCtrl.titlesArray">'{{ uriTitle }}'   '{{ value.name }}'</li>
    </ul>
</div>
