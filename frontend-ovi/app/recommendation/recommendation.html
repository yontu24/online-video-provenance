<h1><span>{{ recomm.title }}</span></h1>
<div class="titlesContainer">
    <div ng-repeat="property in recomm.recommendedTitles">
        <div class="titleBox">
            <span ng-repeat="title in property track by $index" ng-click="recomm.showMovieInfo(property);">
                {{ title[0] | limitTo: 50 }}{{ title[0].length > 50 ? '...' : '' }}
            </span>
        </div>
    </div>
</div>
