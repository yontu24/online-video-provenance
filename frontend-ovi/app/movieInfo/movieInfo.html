<div class="buttons">
    <input type="button" ng-click="info.goToSearchPage()" value="Search again">
</div>
<h1>
    <span>
        {{info.movieTitle}}
    </span>
</h1>
<table class="styled-table centered" ng-if="info.triples != undefined">
    <tr>
        <th>Property</th>
        <th>Value</th>
    </tr>
    <tr ng-repeat="(property, dictionary) in info.triples">
        <td class="propertyCell" ng-click="info.showTriples(property);">{{ property.split('#').pop() }}</td>
        <td>
            <div ng-repeat="(key, value) in dictionary">
                <p ng-click="info.showPersonUriNodes(property, key);"><span>{{ value | limitTo: 50 }}{{ value.length > 50 ? '...' : '' }}</span></p>
                <!-- <a target="_self" ng-href={{ key }}>{{ value }}</a> -->
            </div>
        </td>
    </tr>
</table>

<div class="buttons">
    <input type="button" ng-click="showRecommendation = !showRecommendation" value="Recommendation">
</div>

<title-recommendation ng-if="showRecommendation" movie-uri="info.movieUri" display-titles="info.triples" ng-show="showRecommendation"></title-recommendation>
