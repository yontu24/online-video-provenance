<table ng-if="info.movies != []">
    <tr>
        <th>Property</th>
        <th>Value</th>
    </tr>
    <tr ng-repeat="(property, dictionary) in info.movies">
        <td >{{ property }}</td>
        <td>
            <div ng-repeat="(key, value) in dictionary">
                <p ng-click="info.findMovieByTitle(value)">{{ key.label }} : {{ value }}</p>
                <!-- <a target="_self" ng-href={{ key }}>{{ value }}</a> -->
            </div>
        </td>
    </tr>
</table>
