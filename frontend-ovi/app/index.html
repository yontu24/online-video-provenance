<!DOCTYPE html>
<html lang="en-US" ng-app="ovi">
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>
	<script src="lib/angular-route/angular-route.js"></script>
	<script src="app.module.js"></script>
    <script src="app.config.js"></script>
	<script src="app.controller.js"></script>
	<script src="app.service.js"></script>
	<!-- <script src="searchMovie/searchMovie.controller.js"></script> -->
	<!-- <script src="searchMovie/searchMovie.component.js"></script> -->
	<script src="movieInfo/movieInfo.module.js"></script>
	<script src="movieInfo/movieInfo.controller.js"></script>
	<script src="movieInfo/movieInfo.component.js"></script>
	<script src="findTitles/findTitles.module.js"></script>
	<script src="findTitles/findTitles.service.js"></script>
	<script src="findTitles/findTitles.controller.js"></script>
	<script src="findTitles/findTitles.component.js"></script>
	<link rel="stylesheet" href="assets/styles/search-movie.css">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>Online video provenance</title>
	</head>

	<body>
		<div ng-controller="searchController">
			<div ng-hide="details" class="center">
				<h1>Search movie</h1>
				<form>
					<div class="field">
						<input type="text" ng-model="title" required>
						<span></span>
						<label>Enter title</label>
					</div>
					<div class="buttons">
						<input type="submit" ng-click="fetchData(title)" value="Search">
					</div>
				</form>
			</div>
			<!-- <search-movie-form ng-hide="details" class="center" ng-transclude></search-movie-info> -->
			<div ng-show="details" class="buttons">
				<input type="button" ng-click="details = !details; clear();" value="Search">
			</div>
			<find-titles ng-if="details" titles="datas"></find-titles>
			<!-- <movie-info ng-show="details" movies="datas"></movie-info> -->
		</div>
	</body>
</html>
